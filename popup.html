<!doctype html>
<html>
  <head>
    <title>Shrink</title>
    <style>
    body {
      overflow: scroll;
      margin: 0px;
      padding: 0px;
      height: 260px;
      width: 320px;
      border-radius: 10px;
      background: #C25353 !important;
    }

    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
        outline: none;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }
    #red {
      border: 1px solid red;
      color: red;
    }
    #blue {
      border: 1px solid blue;
      color: blue;
    }
    #green {
      border: 1px solid green;
      color: green;
    }
    #yellow {
      border: 1px solid yellow;
      color: yellow;
    }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <button type="button" style="cursor: pointer;background: white; border: none; padding: 20px 25px; border-radius: 0px; color: #C25353; position: absolute; top: 37%; margin: 0 10%; border-radius: 30px; font-size: 16px; display: block; text-align: center; width: 80%;" id="white">Add to Whitelist</button>
    <img src="48icon.png" alt="bruh" style="width: 40px; position: fixed; bottom: 10px; right: 10px;" />
    <script src="js/popup.js"></script>
  </body>
</html>
